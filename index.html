<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Friendship Day Surprise!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Fonts */
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Hide scrollbars */
        }
        .font-pacifico { font-family: 'Pacifico', cursive; }
        .font-dancing { font-family: 'Dancing Script', cursive; }

        /* General Page Styling */
        .page {
            display: none; /* Hide all pages by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
            transition: opacity 1s ease-in-out;
        }
        .page.active {
            display: flex; /* Show the active page */
        }

        /* Page 1: Invitation */
        #page1 {
            background-color: #1a1a2e;
        }
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            animation: sparkle-anim 5s linear infinite;
        }
        @keyframes sparkle-anim {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        .invitation-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            color: white;
            max-width: 90%;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="Aao Kabhi Haveli Pe Stree 128 Kbps.mp3" type="audio/mpeg">
    </audio>

    <div id="page1" class="page active">
        <div class="invitation-card">
            <h1 class="text-4xl md:text-6xl font-pacifico mb-4">You're Invited!</h1>
            <p class="text-lg md:text-2xl font-dancing mb-6">A special surprise is waiting for you...</p>
            <button id="open-surprise" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-full transition duration-300">Click to Unveil!</button>
        </div>
    </div>
    
    <script>
        // JavaScript for sparkle effect and page transitions can go here
        // ... (rest of your script)
    </script>
</body>
</html>
